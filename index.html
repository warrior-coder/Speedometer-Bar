<!DOCTYPE html>
<html>
<head>
    <title>Speedometer Bar</title>
    <link rel="stylesheet" href="font_Akrobat/akrobat.css">
    <style>
        BODY {
            display: flex;
            align-items: center;
            flex-direction: column;
        }
        .container {
            width: 50vh;
            height: 50vh;
            position: relative;
            font-size: 2.5vh;
            font-family: 'Akrobat';
            font-style: normal;

            margin: 50px 0 50px 0; background: gray; border-radius: 5px; /* Optional */

            display: flex;
            align-items: center;
            justify-content: center;
        }
        .speed_bg {
            position: absolute;
            bottom: 9%;
            height: 70%;
            width: 70%;
        }
        .speed__center_top {
            position: absolute;
            bottom: 38%;
            color: white;
            font-weight: 700;
            font-size: 3.2em;
        }
        .speed__center__bottom {
            position: absolute;
            height: 5%;
            width: 20%;
            bottom: 35%;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .speed__center__bottom_text {
            color: white;
            font-weight: 700;
            font-size: 0.9em;
        }
        .speed__bottom {
            position: absolute;
            height: 8.5%;
            width: 30%;
            bottom: 18%;
            display: flex;
        }
        .speed__bottom_bg {
            width: 30%;
            height: 100%;
            background: rgba(255, 255, 255, 0.12);
            border-radius: 15%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .speed-arrow_container {
            position: absolute;
            transform-origin: 50% 50%;
            transform: rotate(-16deg);
            height: 15%;
            width: 15%;
            bottom: 37%;
        }
        .speed-arrow {
            transform: translateX(-150%);
        }
        .fuel__bar_bg {
            position: absolute;
            transform-origin: 50% 50%;
            transform: rotate(138deg) ;
            fill: transparent;
            width: 80%;
            height: 80%;
            bottom: 3%;
            left: 7%;
            stroke-dasharray: 55 9999; 
        }
        .fuel__bar {
            position: absolute;
            transform-origin: 50% 50%;
            transform: rotate(138deg);
            fill: transparent;
            bottom: 3%;
            left: 7%;
            width: 80%;
            height: 80%;
            stroke-dasharray: 49 9999; 
        }
        .fuel_info {
            position: absolute;
            left: 0;
            bottom: 15%;
            font-weight: 700;
            font-size: 0.9em;
            color: white;
            height: 5%;
            display: flex;
            align-items: center;
        }
        .health_info {
            position: absolute;
            right: 0;
            bottom: 15%;
            font-weight: 700;
            /* background: blue; */
            height: 5%;
            font-size: 0.9em;
            color: white;
            stroke-dasharray: 49 9999; 
            display: flex;
            align-items: center;
        }
        .health__bar_bg {
            position: absolute;
            transform-origin: 50% 50%;
            bottom: 3%;
            right: 7%;
            width: 80%;
            height: 80%;
        }
        .health__bar_part {
            position: absolute;
            transform-origin: 50% 50%;
            bottom: 3%;
            right: 7%;
            width: 80%;
            height: 80%;
        }
    </style>
</head>

    <!-- INPUTS -->
    <div style="transform: scale(1.5); margin-bottom: 75px;">
        <input type="range" min="0" max="200" value="19" oninput="SetSpeed(value)"><br>
        <input type="range" min="0" max="50" value="45" oninput="SetFuel(value)"><br>
        <input type="range" min="0" max="100" value="50" oninput="SetHealth(value)"><br>
        <div style="display: flex; justify-content: space-around;">
            <input type="checkbox" oninput="SwitchLights(checked)" checked>
            <input type="checkbox" oninput="SwitchMotor(checked)">
            <input type="checkbox" oninput="SwitchBelt(checked)">
        </div>
    </div>

    <!-- Script file adds dinamic changes -->
    <script>
        function SetSpeed(speed)
        {   
            document.querySelector('.speed-arrow_container').style.transform = 'rotate(' + Math.round(speed/273*360-41) + 'deg)';
            let resSpeed = '';
            if (speed < 10) resSpeed += '<span style="color: rgba(255, 255, 255, 0.43);">00</span>';
            else if (speed > 9 && speed < 100) resSpeed += '<span style="color: rgba(255, 255, 255, 0.43);">0</span>';
            resSpeed += speed;
            document.querySelector('.speed__center_top').innerHTML = resSpeed;
        }
        function SetFuel(fuel)
        {
            document.querySelector('.fuel_info span').innerText = fuel;
            document.querySelector('.fuel__bar').style.strokeDasharray = Math.round(47 * 2 * Math.PI / 5.4 / 50 * fuel) + ' 9999';
        } 
        function SetHealth(health)
        {
            document.querySelector('.health_info span').innerText = health;
            if (health <= 25)
            {
                document.querySelectorAll('.health__bar_part')[0].style.strokeDasharray = Math.round(47 * 2 * Math.PI / 6 / 100 * health) + ' 9999';
                document.querySelectorAll('.health__bar_part')[1].style.strokeDasharray = '0 9999';
                document.querySelectorAll('.health__bar_part')[2].style.strokeDasharray = '0 9999';
                document.querySelectorAll('.health__bar_part')[3].style.strokeDasharray = '0 9999';
            }
            else if (health > 25 && health <= 50)
            {
                document.querySelectorAll('.health__bar_part')[0].style.strokeDasharray = '12 9999';
                document.querySelectorAll('.health__bar_part')[1].style.strokeDasharray = Math.round(47 * 2 * Math.PI / 6 / 100 * (health-25)) + ' 9999';
                document.querySelectorAll('.health__bar_part')[2].style.strokeDasharray = '0 9999';
                document.querySelectorAll('.health__bar_part')[3].style.strokeDasharray = '0 9999';
            }
            else if (health > 50 && health <= 75)
            {
                document.querySelectorAll('.health__bar_part')[0].style.strokeDasharray = '12 9999';
                document.querySelectorAll('.health__bar_part')[1].style.strokeDasharray = '12 9999';
                document.querySelectorAll('.health__bar_part')[2].style.strokeDasharray = Math.round(47 * 2 * Math.PI / 6 / 100 * (health-50)) + ' 9999';
                document.querySelectorAll('.health__bar_part')[3].style.strokeDasharray = '0 9999';
            }
            else if (health > 75)
            {
                document.querySelectorAll('.health__bar_part')[0].style.strokeDasharray = '12 9999';
                document.querySelectorAll('.health__bar_part')[1].style.strokeDasharray = '12 9999';
                document.querySelectorAll('.health__bar_part')[2].style.strokeDasharray = '12 9999';
                document.querySelectorAll('.health__bar_part')[3].style.strokeDasharray = Math.round(47 * 2 * Math.PI / 6 / 100 * (health-75)) + ' 9999';
            }
        } 
        function SwitchLights(check)
        {
            console.log(check);
            if (check) document.querySelectorAll('.speed__bottom_bg svg')[0].style.fill = '#FFFF00';
            else document.querySelectorAll('.speed__bottom_bg svg')[0].style.fill = 'white';
        } 
        function SwitchMotor(check)
        {
            if (check) document.querySelectorAll('.speed__bottom_bg svg')[1].style.fill = '#FFFF00';
            else document.querySelectorAll('.speed__bottom_bg svg')[1].style.fill = 'white';
        } 
        function SwitchBelt(check)
        {
            if (check) document.querySelectorAll('.speed__bottom_bg svg')[2].style.fill = '#FFFF00';
            else document.querySelectorAll('.speed__bottom_bg svg')[2].style.fill = 'white';
        }

    </script>
