<html>
<head>
    <title>Document</title>

    <style>
        /* BODY {

        } */
        .container {
            width: 355px;
            height: 294px;
            background: gray;
            border-radius: 5px;
            /* background: url(bg.png); */

            position: relative;

            display: flex;
            align-items: center;
            justify-content: center;
        }
        .speed_bg {
            position: absolute;
            top: 21px;
        }
        /* .speed__center {
            
        } */
        .speed__center_top {
            position: absolute;
            top: 107px;
            font-family: 'Akrobat';
            font-style: normal;
            color: white;
            font-weight: 700;
            font-size: 64px;
            line-height: 54px;
            letter-spacing: -2px;
            /* background: rgba(0, 0, 255, 1); */
        }
        .speed__center__bottom {
            position: absolute;
            top: 162px;
            /* background: rgba(255, 0, 0, 0.5); */
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .speed__center__bottom_text {
            font-family: 'Akrobat';
            font-style: normal;
            color: white;
            font-weight: 700;
            font-size: 18px;
            line-height: 18px;
        }
        .speed__bottom {
            position: absolute;
            bottom: 55px;
            display: flex;
        }
        .speed__bottom_bg {
            width: 30px;
            height: 30px;

            background: rgba(255, 255, 255, 0.12);
            border-radius: 4px;

            display: flex;
            align-items: center;
            justify-content: center;
        }
        .speed-arrow_container {
            position: absolute;
            transform-origin: 50% 50%;
            /* transform: translateX(40%) translateY(50%); */
        }
        .speed-arrow {
            transform: translateX(-150%) translateY(50%);
        }
        .fuel__bar_bg {
            position: absolute;
            transform-origin: 50% 50%;
            transform: rotate(138deg);
            fill: transparent;
            width: 300px;
            height: 300px;
            stroke-dasharray: 55 9999; 
        }
        .fuel__bar {
            position: absolute;
            transform-origin: 50% 50%;
            transform: rotate(138deg);
            fill: transparent;
            width: 300px;
            height: 300px;
            stroke-dasharray: 35 9999; 
        }
        .fuel_info {
            position: absolute;
            left: 0;
            bottom: 45px;
            font-family: Akrobat;
            font-style: normal;
            font-weight: 700;
            font-size: 18px;
            color: white;

            display: flex;
        }
        .health_info {
            position: absolute;
            right: 0;
            bottom: 45px;
            font-family: Akrobat;
            font-style: normal;
            font-weight: 700;
            font-size: 18px;
            color: white;

            display: flex;
        }
        .health__bar_bg {
            position: absolute;
            transform-origin: 50% 50%;
            transform: rotateY(180deg) rotate(138deg);
            fill: transparent;
            width: 300px;
            height: 300px;
            stroke-dasharray: 55 9999; 
        }
        .health__bar {
            position: absolute;
            transform-origin: 50% 50%;
            transform: rotateY(180deg) rotate(138deg);
            fill: transparent;
            width: 300px;
            height: 300px;
            stroke-dasharray: 35 9999; 
        }
    </style>
</head>

    <!-- SPEED RANGE -->
    <input type="range" min="0" max="200" value="0" oninput="SetSpeed(value)"> 
    <br>
    <!-- FUEL RANGE -->
    <input type="range" min="0" max="50" value="45" oninput="SetFuel(value)"> 
    <br>
    <!-- HEALTH RANGE -->
    <input type="range" min="0" max="100" value="50" oninput="SetHealth(value)"> 
    <br>
    <!-- INFO CHECKBOXES -->
    <input type="checkbox" oninput="SwitchLights(checked)" checked>
    <input type="checkbox" oninput="SwitchMotor(checked)">
    <input type="checkbox" oninput="SwitchBelt(checked)">

    <script>
        function SetSpeed(speed)
        {   
            document.querySelector('.speed-arrow_container').style.transform = 'rotate(' + Math.round(speed/274*360-26) + 'deg)';
            let resSpeed = '';
            if (speed < 10) resSpeed += '<span style="color: rgba(255, 255, 255, 0.43);">00</span>';
            else if (speed > 9 && speed < 100) resSpeed += '<span style="color: rgba(255, 255, 255, 0.43);">0</span>';
            resSpeed += speed;
            document.querySelector('.speed__center_top').innerHTML = resSpeed;
        }
        function SetFuel(fuel)
        {
            document.querySelector('.fuel_info span').innerText = fuel;
            document.querySelector('.fuel__bar').style.strokeDasharray = Math.round(47 * 2 * Math.PI / 5.4 / 50 * fuel) + ' 9999';
        } 
        function SetHealth(health)
        {
            document.querySelector('.health_info span').innerText = health;
            document.querySelector('.health__bar').style.strokeDasharray = Math.round(47 * 2 * Math.PI / 5.4 / 100 * health) + ' 9999';
        } 
        function SwitchLights(check)
        {
            console.log(check);
            if (check) document.querySelectorAll('.speed__bottom_bg svg')[0].style.fill = '#FFFF00';
            else document.querySelectorAll('.speed__bottom_bg svg')[0].style.fill = 'white';
        } 
        function SwitchMotor(check)
        {
            if (check) document.querySelectorAll('.speed__bottom_bg svg')[1].style.fill = '#FFFF00';
            else document.querySelectorAll('.speed__bottom_bg svg')[1].style.fill = 'white';
        } 
        function SwitchBelt(check)
        {
            if (check) document.querySelectorAll('.speed__bottom_bg svg')[2].style.fill = '#FFFF00';
            else document.querySelectorAll('.speed__bottom_bg svg')[2].style.fill = 'white';
        } 
        window.onload = function () {
            SetSpeed(19);
            SetFuel(45);
            SetHealth(85);
            SwitchLights(true);
            SwitchMotor(false);
            SwitchBelt(false);
        }
    </script>
